      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      @media print {

        #demo *,
        #qrcontrols *,
        #form * {

      body,
      video,
      button {
        max-width: 840px;
        margin: auto;

        height: auto;
      }

      body {
        padding: 5px;
      }

        max-width: 100%;
      }

      #qrcontrols,
      #qrcontrols button {
        text-align: center;
        font-size: normal;
        line-height: 1;
      }

      #qr {
        text-align: center;
      }

      .title {
        text-align: center;
        font-size: xx-large;
      }

      .description {
        text-align: center;
      }

      #help {
        text-align: left;
        overflow: auto;
      }

      #data {
        min-width: 100%;
        max-width: 100%;
        padding: 5px;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      #submit {
        min-width: 100%;
        max-width: 100%;
        margin: 0;
      }

      #printarea #qrcontrols {
        display: none;
      }
    </style>

  <body>
    <div id="content">
      <div id="printarea">
        <div id="qr">{{ content }}</div>

        <div id="qrcontrols"><button id="print">Print</button></div>

        <p contenteditable="true" class="title"><b>QR</b>code.<b>show</b></p>
        <p contenteditable="true" class="description">
          Generate QR code easily for free - QR Code Generation as a Service
        </p>
      </div>

      <div id="form">
        <textarea id="data" required="required"></textarea>
        <button id="submit">Generate</button>
      </div>

      <br />

      <div id="demo"></div>

      <div id="help">
        <h3>‚ùØ curl qrcode.show</h3>
        <pre>{{ help }}</pre>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $('#print').on('click', function (event) {
          window.print();
        });

        let demos = ['demo.mp4', 'lets-be-nice.mp4'];
        let randvideo = demos[Math.ceil(Math.random() * 10) % demos.length];
        $('#demo').html(`
          <video controls>
            <source
              src="https://cdn.qrcode.show/__res__/${randvideo}"
              type="video/mp4"
            />
          </video>
        `);

        $('#submit').on('click', function (event) {
          event.preventDefault();

          $('#qr').html(
            '<img src="https://via.placeholder.com/240/fff/000/?text=Loading..." height="240" width="240" />'
          );
          $('#qrcontrols').hide();

          let data = $('#data').val();

          $.ajax({
            type: 'POST',
            url: '/',
            headers: {
              'Content-Type': 'text/plain;charset=UTF-8',
              Accept: 'image/svg+xml',
            },
            data: data,
            success: function (resp) {
              $('#qr').html(resp);
              $('#qrcontrols').show();
            },
            error: function () {
              $('#qr').html(
                '<img src="https://via.placeholder.com/240/fff/f00/?text=ERROR! Try again..." height="240" width="240" />'
              );
              $('#qrcontrols').hide();
            },
            dataType: 'html',
          });
        });

        if ($('#qr').html() !== '') {
          $('#qrcontrols').show();
        }
      });
    </script>
  </body>
